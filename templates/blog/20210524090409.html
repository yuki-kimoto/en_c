<h2>feof関数 - ファイルの末尾かチェックする</h2>

feof関数を使うと、入力ファイルストリームがファイルの末尾に到達したかをチェックすることができます。<a href="/blog/20210418083246.html">stdio.h</a>ヘッダを読み込むと使えます。

<pre>
#include <stdio.h>
int feof(FILE *fp);
</pre>

引数は、ファイルストリームです。戻り値は、末尾に到達していた場合は、0ではない値、末尾に到達していた場合は、0です。

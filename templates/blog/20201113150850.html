<h2>UINT16_MAX - uint16_tの最大値を表す定数</h2>

UINT16_MAXはuint16_tの最大値を表す定数です。

<pre>
#include <stdio.h>
#include <stdint.h>

int main(void) {
  printf("%u\n", UINT16_MAX);
}
</pre>

UINT16_MAXの値です。

<pre>
65535
</pre>

UINT16_MAXはC99で導入されたマクロです。

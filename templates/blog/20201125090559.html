<h2>INT16_MAX - int16_tの最大値を表す定数</h2>

INT16_MAXは<a href="/blog/20201126090559.html">int16_t - 符号あり16bit整数型</a>の最大値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main() {
  printf("%d", INT16_MAX);
}
</pre>

INT16_MAXの値です。

<pre>
32767
</pre>

INT16_MAXはC99で導入されたマクロです。

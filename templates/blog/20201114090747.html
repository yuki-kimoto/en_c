<h2>INT8_MIN - int8_tの最小値を表す定数</h2>

INT8_MINは<a href="/blog/20201117090747.html">int8_t - 符号あり8bit整数型</a>の最小値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main() {
  printf("%d", INT8_MIN);
}
</pre>

INT8_MINの値です。

<pre>
-128
</pre>

INT8_MINはC99で導入されたマクロです。

<h2>INT32_MIN - int32_tの最小値を表す定数</h2>

INT32_MINは<a href="/blog/20201130082751.html">int32_t - 符号あり32bit整数型</a>の最小値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main() {
  printf("%d", INT32_MIN);
}
</pre>

INT32_MINの値です。

<pre>
-2147483648
</pre>

INT32_MINはC99で導入されたマクロです。

<h2>INT32_MIN - int32_tの最小値を表す定数</h2>

INT32_MINは<a href="/blog/20201130082751.html">int32_t - 符号あり32bit整数型</a>の最小値を表す定数です。「<a href="/blog/20210220132505.html">stdint.h</a>」ヘッダをインクルードすることで使えます。<a href="/blog/20201206125815.html">C99</a>で導入された<a href="/blog/20210302083009.html">定数マクロ</a>です。

<pre>
#include <stdio.h>
#include <stdint.h>

int main(void) {
  printf("%d", INT32_MIN);
}
</pre>

<a href="/blog/20210419083246.html">printf関数</a>のフォーマット指定子で「%d」を使っています。

出力されたINT32_MINの値です。

<pre>
-2147483648
</pre>

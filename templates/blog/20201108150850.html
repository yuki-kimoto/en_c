<h2>UINT64_MAX - uint64_tの最大値を表す定数</h2>

UINT64_MAXは<a href="/blog/20201109150850.html">uint64_t - 符号なし64bit整数型</a>の最大値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main(void) {
  printf("%llu", UINT64_MAX);
}
</pre>

UINT64_MAXの値です。

<pre>
18446744073709551615
</pre>

UINT64_MAXはC99で導入されたマクロです。

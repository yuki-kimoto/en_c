<h2>ftell関数 - ファイルストリームの位置指定子の位置を取得</h2>

ftell関数を使うと、ファイルストリームの位置指定子が指す位置を取得できます。<a href="/blog/20210418083246.html">stdio.h</a>ヘッダを読み込むと使えます。

<pre>
#include <stdio.h>
long int ftell(FILE *fp);
</pre>

引数は、ファイルストリームです。戻り値は、ファイルストリームの位置指定子が指す位置です。

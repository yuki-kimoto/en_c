<h2>INT32_MAX - int32_tの最大値を表す定数</h2>

INT32_MAXは<a href="/blog/20201130082751.html">int32_t - 符号あり32bit整数型</a>の最大値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main() {
  printf("%d", INT32_MAX);
}
</pre>

INT32_MAXの値です。

<pre>
2147483647
</pre>

INT32_MAXはC99で導入されたマクロです。

<h2>INT16_MIN - int16_tの最小値を表す定数</h2>

INT16_MINは<a href="/blog/20201126090559.html">int16_t - 符号あり16bit整数型</a>の最小値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main(void) {
  printf("%d", INT16_MIN);
}
</pre>

INT16_MINの値です。

<pre>
-32768
</pre>

INT16_MINはC99で導入されたマクロです。

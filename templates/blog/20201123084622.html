<h2>UINT8_MAX - uint8_tの最大値を表す定数</h2>

UINT8_MAXは<a href="/blog/20201117090747.html">uint8_t - 符号あり8bit整数型</a>の最大値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main(void) {
  printf("%u", UINT8_MAX);
}
</pre>

UINT8_MAXの値です。

<pre>
255
</pre>

UINT8_MAXはC99で導入されたマクロです。

<h2>INT8_MAX - int8_tの最大値を表す定数</h2>

INT8_MAXは<a href="/blog/20201117090747.html">int8_t - 符号あり8bit整数型</a>の最大値を表す定数です。「「<a href="/blog/20210220132505.html">stdint.h</a>」ヘッダをインクルードすることで使えます。<a href="/blog/20201206125815.html">C99</a>で導入された<a href="/blog/20210302083009.html">定数マクロ</a>です。
<pre>
#include <stdio.h>
#include <stdint.h>

int main(void) {
  printf("%d", INT8_MAX);
}
</pre>

<a href="/blog/20210419083246.html">printf関数</a>のフォーマット指定子で「%d」を使っています。

出力はINT8_MAXの値です。

<pre>
127
</pre>

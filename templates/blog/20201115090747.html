<h2>INT8_MAX - int8_tの最大値を表す定数</h2>

INT8_MAXは<a href="/blog/20201117090747.html">int8_t - 符号あり8bit整数型</a>の最大値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main(void) {
  printf("%d", INT8_MAX);
}
</pre>

INT8_MAXの値です。

<pre>
127
</pre>

INT8_MAXはC99で導入されたマクロです。

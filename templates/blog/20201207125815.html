<h2>コメント</h2>

C言語のコメントは「/*」で始まり「*/」で終わります。コメントは、ソースコードとしては意味を持ちません。

<pre>
/* コメント */
</pre>

複数行コメントも書けます。

<pre>
/*
  コメント1
  コメント2
*/
</pre>

<h3>C99で採用された一行コメント //</h3>

一行コメント「//」がC99で採用されました。

<pre>
// コメント
</pre>
